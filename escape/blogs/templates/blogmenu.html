<!doctype html>
<html lang="en">
  {% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <p align='center' ><title>Wszystkie wpisy</title></p>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
    <link href="carousel.css" rel="stylesheet">

  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Escape.TV</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'news' %}">Aktualności</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'blogmenu' %}">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% ulr 'episodemenu' %}">Odcinki</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'resourcemenu' %}">Zasoby</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">O nas</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main role="main">

      <div class="container marketing">
        <h1 class="text-center pt-3">Dziennik telewizyjny</h1>
        <h2 class="pt-2">Najnowsze Wpisy</h2>
        {% for blog in blogs.all %}
          <hr class="featurette-divider">
           <div class="row featurette">
             <div class="col-md-7">
               <a href="{% url 'detail' blog.id %}"><h2 class="featurette-heading">{{ blog.title }}</h2></a> <h5 class="text-muted">{{ blog.pubdate_short }}</h5>
               <p class="lead">{{ blog.summary }}</p>
             </div>
             <div class="col-md-5">
               <a href="{% url 'detail' blog.id %}"><img class="featurette-image" src="{{ blog.image.url }}" height="120px" /></a>
             </div>
           </div>
        {% endfor %}
      </div>
    </main>
    <footer class="text-muted">
      <div class="container text-center">
        <p> &copy; Dwóch Sofistów Studio {% now "Y" %}</p>
      </div>
    </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
